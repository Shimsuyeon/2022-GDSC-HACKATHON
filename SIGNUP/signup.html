<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav>
        <ul class="nav-container">
      <div class="navi">
        <img src="아름들기2.png" height="50"/>
      </ul>
      </nav>
    <div class="logo"><img src="아름들기2.png" height="90"/></div>
    <div class="signup">
        <form>
        <div class="title">아이디</div>
          <input type="text" name="id" class="text"><br>
          <div class="title">비밀번호</div>
          <input type="password" name="pwd" class="text"><br>
          <div class="title">비밀번호 확인</div>
          <input type="password" name="pwdcheck" class="text"><br>
          <div class="title">이름</div>
          <input type="text" name="name" class="text"><br>
          <div class="title">생년월일</div>
          <input type="text" name="birth" class="text"><br>
          <div class="title">이메일</div>
          <input type="text" name="email" class="text"><br>
          <div class="title">휴대전화</div>
          <input type="text" name="phonenum" class="text"><br><br>
          <input type="submit" value="회원가입" class="btn">
        </form>
</body>
